{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% block meta-description %} Fantastic webpage {% endblock meta-description %}">
    <meta name="keywords" content="{% block meta-keywords %}blog, django{% endblock meta-keywords %}">

    <title>{% block website-title %} SuperBlog {% endblock %}</title>

    <!-- CSS -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/styles.css' %}" rel="stylesheet">


    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>


{% include "header.html" %}

<main>
    {% block main %}
    {% endblock %}
</main>

{% include "footer.html" %}

    <!-- JavaScript -->
    <script src="{% static 'assets/js/jquery.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>

</body>
</html>
