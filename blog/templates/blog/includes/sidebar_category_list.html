<div class="well">
    <h4>Blog Categories</h4>
    <div class="row">
        <ul class="nav nav-pills nav-stacked">
            {% for category in category_list %}
                <li><a href="{{ category.get_absolute_url }}" class="">{{ category.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
